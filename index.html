<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Pirate Rush</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/start.js"></script>
	<script type="text/javascript" src="js/end.js"></script>
	<script type="text/javascript" src="js/lvlend.js"></script>
	<script type="text/javascript" src="js/unlockMap.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

	<script type="text/javascript">

		console.log('test');

		var game = new Phaser.Game(800, 600, Phaser.AUTO);

		var gameScore;
		var noCannons;
		var level;

		var l0 = {
			health : 50,
			damage : 20,
			killPoints : 100,
			totalEnemies : 10,
			spawns : 3,
			delay : 2000,
			wait : 700,
			cannons : 1,
			sprites : ['ship0']
		}

		var l1 = {
			health : 100,
			damage : 30,
			killPoints : 250,
			totalEnemies : 5,
			spawns : 4,
			delay : 2000,
			wait : 1200,
			cannons : 2,
			sprites : ['ship1']
		}

		var l2 = {
			health : 150,
			damage : 40,
			killPoints : 400,
			totalEnemies : 5,
			spawns : 2,
			delay : 3000,
			wait : 1500,
			cannons : 3,
			sprites : ['ship20', 'ship21', 'ship22']
		}


		var gameState1 = function() {
			console.log('Gamestate 1 - Start game');
		};
		gameState1.prototype = {
			preload: preloadStart,
			create: createStart,
			update: updateStart
		};

		var gameState2 = function() {
			console.log('Gamestate 2 - Main game');
		};
		gameState2.prototype = {
			preload: preloadMain,
			create: createMain,
			update: updateMain
		};


		var gameState3 = function() {
			console.log('Gamestate 3 - Map Unlock');
		};
		gameState3.prototype = {
			preload: preloadMap,
			create: createMap,
			update: updateMap
		}

		var gameState4 = function() {
			console.log('Gamestate 4 - Level End');
		};
		gameState4.prototype = {
			preload: preloadLvl,
			create: createLvl,
			update: updateLvl
		}

		var gameState5 = function() {
			console.log('Gamestate 5 - End game');
		};
		gameState5.prototype = {
			preload: preloadEnd,
			create: createEnd,
			update: updateEnd
		};

		game.state.add('Start', gameState1);
		game.state.add('Main', gameState2);
 		game.state.add('mapUnlock', gameState3);
 		game.state.add('lvlEnd', gameState4);
		game.state.add('End', gameState5);

		gameReset();
		game.state.start('Start');

		function gameReset() {
			gameScore= 0;
			noCannons = [20, 45, 90];
			level = 0;
		}
	</script>

</body>
</html>
